<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario al Ritual</title>
  <link rel="icon" type="image/png" href="img/pentagrama (1).png">
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">


</head>
<body>
  <main class="container">
    <h1>Registro al Aquelarre</h1>
    <form id="registroForm">
      <label for="nombre">Nombre </label>
      <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre de mortal">

      <label for="correo">Correo</label>
      <input type="email" id="correo" name="correo" placeholder="ejemplo@dominio.com">

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" placeholder="Mínimo 8 caracteres">

      <button type="submit">Unirse al Aquelarre</button>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
